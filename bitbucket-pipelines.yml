image: python:3.7-buster

definitions:
  caches:
    project-tools: tools
    tox: .tox

pipelines:
  default:
    - step:
        name: Test using tox
        caches:
          - project-tools
          - pip
          - tox
        script:
          - pip install mypy-protobuf tox
          - make python
          - git diff --exit-code py_src/mlpiot/proto/*_pb2.py* || { echo 'run `make python` before commiting' ; exit 1; }
          - tox
